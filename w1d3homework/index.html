<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <p class="jane-chat">Chatting with Jane Doe</p>
        <div><img class="man-image" src="./man.JPG" alt=""></div>
        <div class="chat-log">
            <div class="chat-top">
                <p class="chat-participant">Chat</p>
                <p class="chat-participant">Participant</p>
            </div>
            <div class="chat-middle">
                <div class="chat-message chat-you">
                    <p class="chat-sender">You</p>
                    <p class="chat-time">12:00 pm</p>
                    <p class="chat-content">This is an example message</p>
                </div>
                <div class="chat-message chat-them">
                    <p class="chat-sender">Them</p>
                    <p class="chat-time">12:00 pm</p>
                    <p class="chat-content">This is an example message</p>
                </div>
                <div class="chat-message chat-you">
                    <p class="chat-sender">You</p>
                    <p class="chat-time">12:00 pm</p>
                    <p class="chat-content">This is an example message</p>
                </div>
            </div>
            <div class="chat-bottom">
                <input class="chat-send" type="text" placeholder="Say something...">
                <img class="send-button" src="./plane2.JPG" alt="">
            </div>
        </div>
    </div>
</body>
</html>
